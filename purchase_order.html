<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-size: 24px;
            color: #137314;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .form-group:nth-child(odd) {
            background-color: #e0f7fa;
        }
        .form-group:nth-child(even) {
            background-color: #fce4ec;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #00796b;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
        }
        button:hover {
            background-color: #004d40;
        }
        .back-button {
            background-color: #d32f2f;
        }
        .back-button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">Purchase Order</h1>
        <form id="purchaseOrderForm">
            <div class="form-group">
                <label for="client">Client</label>
                <input type="text" id="client" name="client" required>
            </div>
            <div class="form-group">
                <label for="po_number">PO Number</label>
                <input type="text" id="po_number" name="po_number" required>
            </div>
            <div class="form-group">
                <label for="po_recd_date">PO Recd Date</label>
                <input type="date" id="po_recd_date" name="po_recd_date" required>
            </div>
            <div class="form-group">
                <label for="po_value">PO Value</label>
                <input type="text" id="po_value" name="po_value" required>
            </div>
            <div class="form-group">
                <label for="item">Item</label>
                <input type="text" id="item" name="item" required>
            </div>
            <div class="form-group">
                <label for="delivery_due_date">Delivery Due Date</label>
                <input type="date" id="delivery_due_date" name="delivery_due_date" required>
            </div>
            <div class="form-group">
                <label for="so_number">SO Number</label>
                <input type="text" id="so_number" name="so_number" required>
            </div>
            <div class="form-group">
                <label for="delivery_status">Delivery Status</label>
                <select id="delivery_status" name="delivery_status">
                    <option value="Pending">Pending</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="invoice_no">Invoice No</label>
                <input type="text" id="invoice_no" name="invoice_no" required>
            </div>
            <div class="form-group">
                <label for="invoice_value">Invoice Value</label>
                <input type="text" id="invoice_value" name="invoice_value" required>
            </div>
            <div class="form-group">
                <label for="delivered_by">Delivered By</label>
                <input type="text" id="delivered_by" name="delivered_by" required>
            </div>
            <div class="form-group">
                <label for="pending_item_value">Pending Item Value</label>
                <input type="text" id="pending_item_value" name="pending_item_value" required>
            </div>
            <div class="form-group">
                <label for="materials_delivered">Materials Delivered</label>
                <input type="text" id="materials_delivered" name="materials_delivered" required>
            </div>
            <div class="form-group">
                <label for="completed_status">Completed Status</label>
                <select id="completed_status" name="completed_status">
                    <option value="Not Completed">Not Completed</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="remarks">Remarks</label>
                <input type="text" id="remarks" name="remarks">
            </div>
            <button type="submit">Submit</button>
            <button type="button" onclick="window.location.href='purchase_order.html'" class="back-button">Back</button>
        </form>
    </div>
    <script>
        document.getElementById('purchaseOrderForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            let formData = new FormData(this);
            let data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Save data to localStorage with completed status
            localStorage.setItem('purchaseOrderData', JSON.stringify(data));

            // Redirect to view_data.html based on completed status
            const completedStatus = document.getElementById('completed_status').value;
            if (completedStatus === 'Completed') {
                window.location.href = 'stage3.html';
            } else {
                window.location.href = 'stage2.html';
            }
        });
    </script>
</body>
</html>
